{% extends 'core/base.html' %}

{% block title %} Add measurement {% endblock %}

{% block content %}
<div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl border-solid border-2 border-amber-300">
    <h1 class="mb-6 text-3xl">Add measurement</h1>


    <form method="post" action=".">
       {% csrf_token %}


      <div class="space-y-4 ">
        <div class="mb-3">
            <label class="inline-block mb-2"> Temperature :</label><br>
            {{ form.temp }}
        </div>

          <div class="mb-3">
            <label class="inline-block mb-2">Humidity :</label><br>
            {{ form.hum }}
        </div>
      </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
            </div>
        {% endif %}

        <button class=" ml-4 mt-4 py-4 px-8 text-sm bg-cyan-300 hover:bg-teal-700 rounded-xl">Submit</button>
    </form>
</div>
{% endblock %}
